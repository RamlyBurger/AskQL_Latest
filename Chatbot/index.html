<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Floating Chat Button -->
    <button id="chatButton" class="chat-button" aria-label="Open chat">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chat Sidebar -->
    <div id="chatSidebar" class="chat-sidebar">
        <div class="sidebar-header">
            <h2>Chat Assistant</h2>
            <button id="closeSidebar" class="close-button" aria-label="Close chat">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Chat History Section -->
        <div class="chat-history-section">
            <div class="history-header" onclick="toggleHistory()" role="button" tabindex="0">
                <h3>Chat History</h3>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="history-content" id="historyContent">
                <div class="history-item" role="button" tabindex="0">
                    <i class="fas fa-history"></i>
                    Previous Chat 1
                </div>
                <div class="history-item" role="button" tabindex="0">
                    <i class="fas fa-history"></i>
                    Previous Chat 2
                </div>
                <div class="history-item" role="button" tabindex="0">
                    <i class="fas fa-history"></i>
                    Previous Chat 3
                </div>
            </div>
        </div>

        <!-- Chat Content -->
        <div class="chat-content" id="chatContent">
            <!-- Messages will be added here -->
        </div>

        <!-- Chat Input Section -->
        <div class="chat-input-section">
            <div class="attachment-options">
                <button class="attachment-btn" onclick="toggleAttachmentOptions()" aria-label="Add attachment">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="attachment-menu" id="attachmentMenu">
                    <button onclick="handleVoiceRecord()" aria-label="Record voice">
                        <i class="fas fa-microphone"></i> Voice
                    </button>
                    <button onclick="handleFileUpload()" aria-label="Upload file">
                        <i class="fas fa-paperclip"></i> File
                    </button>
                    <button onclick="handleImageUpload()" aria-label="Upload image">
                        <i class="fas fa-image"></i> Image
                    </button>
                </div>
            </div>
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
                aria-label="Message input"
            >
            <button class="send-button" onclick="sendMessage()" aria-label="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
