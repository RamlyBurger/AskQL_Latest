<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Gemini AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Advanced Gemini AI Chatbot</h1>
            </div>
            <div class="api-key-container">
                <input type="password" id="api-key" placeholder="Enter your Gemini API Key">
                <button id="save-api-key">Save Key</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your Gemini AI assistant. How can I help you today? You can send text, images, or even use voice messages!</p>
                    </div>
                </div>
            </div>
            
            <div class="user-input-container">
                <div class="media-buttons">
                    <label for="image-upload" class="media-button" title="Upload Image">
                        <i class="fas fa-image"></i>
                        <input type="file" id="image-upload" accept="image/*" hidden>
                    </label>
                    <button id="voice-record-button" class="media-button" title="Record Voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="preview-container" id="preview-container">
                    <!-- Preview of selected images will appear here -->
                </div>
                <div class="input-row">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <div class="recording-indicator" id="recording-indicator">
                <div class="recording-pulse"></div>
                <span>Recording... <span id="recording-time">0:00</span></span>
                <button id="stop-recording-button">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
